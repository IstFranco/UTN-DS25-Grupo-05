<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spott - Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../estilos/styles.css">
</head>

<body>
  <header class="header">
    <button onclick="window.location.href='index.html'">
      <span id="back">Volver</span>
    </button>
    <h1>Perfil</h1>
    <div></div>
  </header>

  <div class="perfil">
    <div>
      <img src="../img/LogoPerfil.jpeg" alt="Foto de perfil" id="logo">
      <h2>Usuario Spott</h2>
      <p>usuario@spott.com</p>
    </div>
    <div class="botones">
      <button class="quick-btn">
      <span class="icon">⚙️</span>
      <span class="text">Configuración</span>
      </button>

      <button class="quick-btn">
        <span class="icon">🔒</span>
        <span class="text">Privacidad</span>
      </button>

      <button class="quick-btn" onclick="window.location.href='ayuda.html'">
        <span class="icon">❓</span>
        <span class="text">Ayuda</span>
      </button>

      <button class="quick-btn">
        <span class="icon">🚪</span>
        <span class="text">Cerrar sesión</span>
      </button>

    </div>

  </div>

  <!-- Footer Inferior -->
  <footer class="footer">
    <button class="footer-btn">
      <img src="../img/LogoExplorar.jpeg" id="logo" alt="">
      Explorar</button>
    <button class="footer-btn" onclick="window.location.href='index.html'">
      <img src="../img/HomeLogo.jpeg" id="logo" alt="">
      Inicio
    </button>
    <button class="footer-btn" onclick="window.location.href='favoritos.html'">
      <img src="../img/LogoFav.jpeg" id="logo" alt="">
      Favoritos</button>
  </footer>
</body>

</html>
